<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oregon Battle of the Books Quiz</title>
    
    <!-- Updated React and dependencies with specific versions and proper loading order -->
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>
    <script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/papaparse@5.3.0/papaparse.min.js"></script>
    
    <style>
        body {
            margin: 0;
            font-family: 'Courier New', Courier, monospace;
            background: black;
            color: white;
            line-height: 1.6;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .title {
            font-size: 3rem;
            text-align: center;
            margin-bottom: 2rem;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .button {
            background: #2c5282;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-family: inherit;
            font-size: 1rem;
            margin: 5px;
            transition: background 0.3s;
        }

        .button:hover {
            background: #2b6cb0;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background: #2d3748;
            border-radius: 10px;
            margin: 20px 0;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: #48bb78;
            transition: width 0.3s ease;
        }

        .team-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }

        .team-card {
            border: 2px solid #4a5568;
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: border-color 0.3s;
        }

        .team-card.selected {
            border-color: #48bb78;
        }

        .question-container {
            background: #1a202c;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }

        .options-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .option-button {
            background: #2d3748;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 5px;
            cursor: pointer;
            font-family: inherit;
            text-align: left;
            transition: background 0.3s;
        }

        .option-button:hover {
            background: #4a5568;
        }

        .option-button.correct {
            background: #48bb78;
        }

        .option-button.incorrect {
            background: #e53e3e;
        }

        @media (max-width: 600px) {
            .title {
                font-size: 2rem;
            }
            
            .container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const READING_QUOTES = [
            '"The more that you read, the more things you will know. The more that you learn, the more places you'll go." - Dr. Seuss',
            '"Reading is to the mind what exercise is to the body." - Joseph Addison',
            '"There is no friend as loyal as a book." - Ernest Hemingway',
            '"A reader lives a thousand lives before he dies." - George R.R. Martin',
            '"Books are a uniquely portable magic." - Stephen King'
        ];

        const TEAM_MEMBERS = {
            'Wise Eyes': ['Aesop', 'Lara', 'Ronan', 'Quincy'],
            'BOBOs': ['Archer', 'Matthew', 'Jordynn', 'Seth', 'Matilda']
        };

        function QuizGame() {
            const [gameState, setGameState] = React.useState('title');
            const [questions, setQuestions] = React.useState([]);
            const [currentQuestionIndex, setCurrentQuestionIndex] = React.useState(0);
            const [score, setScore] = React.useState(0);
            const [timeLeft, setTimeLeft] = React.useState(30);
            const [playerName, setPlayerName] = React.useState('');
            const [team, setTeam] = React.useState('');
            const [questionCount, setQuestionCount] = React.useState(20);
            const [answered, setAnswered] = React.useState(false);

            React.useEffect(() => {
                const loadQuestions = async () => {
                    try {
                        console.log('Loading questions...');
                        // Get the current URL path
                        const basePath = window.location.pathname.replace(/\/[^\/]*$/, '/');
                        const response = await fetch(basePath + 'OBOBquestions.csv');
                        if (!response.ok) {
                            throw new Error(`HTTP error! status: ${response.status}`);
                        }
                        const csvText = await response.text();
                        console.log('CSV loaded, first 100 chars:', csvText.substring(0, 100));
                        const results = Papa.parse(csvText, {
                            header: true,
                            skipEmptyLines: true,
                            complete: function(results) {
                                console.log('Parsing complete:', results.data.length, 'rows');
                                setQuestions(results.data);
                            },
                            error: function(error) {
                                console.error('Papa Parse error:', error);
                            }
                        });
                    } catch (error) {
                        console.error('Error loading questions:', error.message);
                    }
                };
                loadQuestions();
            }, []);

            React.useEffect(() => {
                let timer;
                if (gameState === 'playing' && timeLeft > 0 && !answered) {
                    timer = setInterval(() => {
                        setTimeLeft(prev => prev - 1);
                    }, 1000);
                }
                return () => clearInterval(timer);
            }, [gameState, timeLeft, answered]);

            const startNewQuestion = () => {
                setTimeLeft(30);
                setAnswered(false);
                if (currentQuestionIndex < questionCount - 1) {
                    setCurrentQuestionIndex(prev => prev + 1);
                } else {
                    setGameState('finished');
                }
            };

            const handleAnswer = (book) => {
                setAnswered(true);
                if (book === questions[currentQuestionIndex].book) {
                    setScore(prev => prev + 1);
                }
                setTimeout(startNewQuestion, 2000);
            };

            const startGame = () => {
                const shuffled = [...questions].sort(() => 0.5 - Math.random());
                setQuestions(shuffled.slice(0, questionCount));
                setGameState('playing');
                setCurrentQuestionIndex(0);
                setScore(0);
                setTimeLeft(30);
            };

            const renderGameScreen = () => {
                switch (gameState) {
                    case 'title':
                        return (
                            <div style={{textAlign: 'center'}}>
                                <h1 className="title">OREGON BATTLE OF THE BOOKS</h1>
                                <button 
                                    className="button"
                                    onClick={() => setGameState('setup')}
                                >
                                    START YOUR QUEST
                                </button>
                            </div>
                        );

                    case 'setup':
                        return (
                            <div style={{textAlign: 'center'}}>
                                <h2>Choose Your Team</h2>
                                <div className="team-grid">
                                    {Object.keys(TEAM_MEMBERS).map((teamName) => (
                                        <div 
                                            key={teamName}
                                            className={`team-card ${team === teamName ? 'selected' : ''}`}
                                            onClick={() => setTeam(teamName)}
                                        >
                                            <h3>{teamName}</h3>
                                            <div>{TEAM_MEMBERS[teamName].join(', ')}</div>
                                        </div>
                                    ))}
                                </div>
                                
                                {team && (
                                    <div>
                                        <h3>Select Your Character</h3>
                                        <div>
                                            {TEAM_MEMBERS[team].map((member) => (
                                                <button
                                                    key={member}
                                                    onClick={() => setPlayerName(member)}
                                                    className={`button ${playerName === member ? 'selected' : ''}`}
                                                >
                                                    {member}
                                                </button>
                                            ))}
                                        </div>
                                    </div>
                                )}

                                {playerName && (
                                    <div>
                                        <h3>Choose Your Challenge</h3>
                                        <button
                                            onClick={() => {
                                                setQuestionCount(20);
                                                startGame();
                                            }}
                                            className="button"
                                        >
                                            20 Questions
                                        </button>
                                        <button
                                            onClick={() => {
                                                setQuestionCount(50);
                                                startGame();
                                            }}
                                            className="button"
                                        >
                                            50 Questions
                                        </button>
                                    </div>
                                )}
                            </div>
                        );

                    case 'playing':
                        const currentQuestion = questions[currentQuestionIndex];
                        const progress = ((currentQuestionIndex + 1) / questionCount) * 100;
                        
                        return (
                            <div>
                                <div style={{display: 'flex', justifyContent: 'space-between', alignItems: 'center'}}>
                                    <div>Score: {score}</div>
                                    <div className="progress-bar">
                                        <div 
                                            className="progress-fill"
                                            style={{width: `${progress}%`}}
                                        ></div>
                                    </div>
                                    <div>Time: {timeLeft}s</div>
                                </div>

                                <div className="question-container">
                                    <h2>Question {currentQuestionIndex + 1}</h2>
                                    <p>{currentQuestion?.question}</p>
                                    
                                    <div className="options-grid">
                                        {Array.from(new Set(questions.map(q => q.book)))
                                            .sort(() => 0.5 - Math.random())
                                            .slice(0, 4)
                                            .map((book) => (
                                                <button
                                                    key={book}
                                                    onClick={() => !answered && handleAnswer(book)}
                                                    className={`option-button ${
                                                        answered 
                                                            ? book === currentQuestion.book 
                                                                ? 'correct'
                                                                : 'incorrect'
                                                            : ''
                                                    }`}
                                                    disabled={answered}
                                                >
                                                    {book}
                                                </button>
                                            ))}
                                    </div>
                                </div>
                            </div>
                        );

                    case 'finished':
                        const percentage = (score / questionCount) * 100;
                        let message = '';
                        if (percentage >= 90) message = "LEGENDARY! You're a reading warrior!";
                        else if (percentage >= 70) message = "AWESOME JOB! You're on your way to becoming a master!";
                        else if (percentage >= 50) message = "WELL DONE! Keep reading and practicing!";
                        else message = "GOOD TRY! Every question makes you stronger!";

                        return (
                            <div style={{textAlign: 'center'}}>
                                <h2>{message}</h2>
                                <p>Final Score: {score} / {questionCount}</p>
                                <p style={{fontStyle: 'italic'}}>
                                    {READING_QUOTES[Math.floor(Math.random() * READING_QUOTES.length)]}
                                </p>
                                <div>
                                    <button 
                                        onClick={() => {
                                            setCurrentQuestionIndex(0);
                                            startGame();
                                        }}
                                        className="button"
                                    >
                                        Play Again
                                    </button>
                                    <button
                                        onClick={() => setGameState('title')}
                                        className="button"
                                    >
                                        Main Menu
                                    </button>
                                    <button
                                        onClick={() => setGameState('exit')}
                                        className="button"
                                    >
                                        Finish
                                    </button>
                                </div>
                            </div>
                        );

                    case 'exit':
                        return (
                            <div style={{textAlign: 'center'}}>
                                <h2>Thanks for playing!</h2>
                                <p>Now go read a good book!</p>
                                <button
                                    onClick={() => setGameState('title')}
                                    className="button"
                                >
                                    Play Again
                                </button>
                            </div>
                        );
                }
            };

            return (
                <div className="container">
                    {renderGameScreen()}
                </div>
            );
        }

        // Wait for the DOM to be fully loaded before rendering
        window.addEventListener('load', () => {
            ReactDOM.render(
                <QuizGame />,
                document.getElementById('root')
            );
        });
    </script>
</body>
</html>
