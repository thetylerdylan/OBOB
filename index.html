<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oregon Battle of the Books Quiz</title>
    
    <script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.22.20/babel.min.js"></script>
    <script src="https://unpkg.com/papaparse@5.3.0/papaparse.min.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <style>
        body {
            margin: 0;
            font-family: 'Press Start 2P', monospace;
            background: #000000;
            color: #33ff33;
            line-height: 1.6;
            text-shadow: 0 0 5px #33ff33;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .title {
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 2rem;
            animation: textFlicker 1.5s infinite alternate;
            line-height: 1.4;
        }

        .subtitle {
            font-size: 1rem;
            text-align: center;
            margin-bottom: 2rem;
            color: #33ff33;
        }

        @keyframes textFlicker {
            0% { 
                text-shadow: 0 0 5px #33ff33;
                opacity: 0.8;
            }
            100% { 
                text-shadow: 0 0 10px #33ff33, 0 0 20px #33ff33;
                opacity: 1;
            }
        }

        .button {
            background: transparent;
            color: #33ff33;
            border: 2px solid #33ff33;
            padding: 15px 30px;
            font-family: 'Press Start 2P', monospace;
            font-size: 1rem;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
            text-shadow: 0 0 5px #33ff33;
            box-shadow: 0 0 10px #33ff33;
        }

        .button:hover {
            background: #33ff33;
            color: black;
            text-shadow: none;
        }

        .team-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin: 20px 0;
            width: 100%;
            max-width: 600px;
        }

        .team-card {
            border: 2px solid #33ff33;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            box-shadow: 0 0 10px #33ff33;
        }

        .team-card:hover {
            background: rgba(51, 255, 51, 0.1);
        }

        .team-card.selected {
            background: rgba(51, 255, 51, 0.2);
        }

        .character-select {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }

        .retro-window {
            border: 2px solid #33ff33;
            padding: 20px;
            margin: 20px 0;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 0 10px #33ff33;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            border: 2px solid #33ff33;
            margin: 20px 0;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: #33ff33;
            transition: width 0.3s ease;
        }

        @media (max-width: 768px) {
            .title {
                font-size: 1.5rem;
            }
            
            .team-grid {
                grid-template-columns: 1fr;
            }
            
            .container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const TEAM_MEMBERS = {
            'Wise Eyes': ['Aesop', 'Lara', 'Ronan', 'Quincy'],
            'BOBOs': ['Archer', 'Matthew', 'Jordynn', 'Seth', 'Matilda']
        };

        function App() {
            const [gameState, setGameState] = React.useState('title');
            const [team, setTeam] = React.useState('');
            const [character, setCharacter] = React.useState('');
            const [loading, setLoading] = React.useState(false);

            const renderTitle = () => (
                <>
                    <h1 className="title">OREGON BATTLE OF THE BOOKS</h1>
                    <p className="subtitle">A text adventure quiz game</p>
                    <button className="button" onClick={() => setGameState('team')}>
                        START YOUR QUEST
                    </button>
                </>
            );

            const renderTeamSelect = () => (
                <>
                    <h2 className="subtitle">SELECT YOUR TEAM</h2>
                    <div className="team-grid">
                        {Object.keys(TEAM_MEMBERS).map((teamName) => (
                            <div 
                                key={teamName}
                                className={`team-card ${team === teamName ? 'selected' : ''}`}
                                onClick={() => setTeam(teamName)}
                            >
                                <h3>{teamName}</h3>
                                <p>{TEAM_MEMBERS[teamName].join(', ')}</p>
                            </div>
                        ))}
                    </div>
                    {team && (
                        <>
                            <h3 className="subtitle">SELECT YOUR CHARACTER</h3>
                            <div className="character-select">
                                {TEAM_MEMBERS[team].map((memberName) => (
                                    <button 
                                        key={memberName}
                                        className={`button ${character === memberName ? 'selected' : ''}`}
                                        onClick={() => setCharacter(memberName)}
                                    >
                                        {memberName}
                                    </button>
                                ))}
                            </div>
                        </>
                    )}
                    {character && (
                        <button className="button" onClick={() => setGameState('play')}>
                            CONTINUE
                        </button>
                    )}
                </>
            );

            const renderContent = () => {
                switch(gameState) {
                    case 'title':
                        return renderTitle();
                    case 'team':
                        return renderTeamSelect();
                    case 'play':
                        return <div className="subtitle">Game loading...</div>;
                    default:
                        return renderTitle();
                }
            };

            return (
                <div className="container">
                    {renderContent()}
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
