<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oregon Battle of the Books Quiz</title>
    
    <script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.22.20/babel.min.js"></script>
    <script src="https://unpkg.com/papaparse@5.3.0/papaparse.min.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <style>
        body {
            margin: 0;
            font-family: 'Press Start 2P', monospace;
            background: #000000;
            color: #33ff33;
            line-height: 1.6;
            text-shadow: 0 0 5px #33ff33;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .title {
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 2rem;
            animation: textFlicker 1.5s infinite alternate;
            line-height: 1.4;
        }

        .subtitle {
            font-size: 1rem;
            text-align: center;
            margin-bottom: 2rem;
            color: #33ff33;
        }

        @keyframes textFlicker {
            0% { 
                text-shadow: 0 0 5px #33ff33;
                opacity: 0.8;
            }
            100% { 
                text-shadow: 0 0 10px #33ff33, 0 0 20px #33ff33;
                opacity: 1;
            }
        }

        .button {
            background: transparent;
            color: #33ff33;
            border: 2px solid #33ff33;
            padding: 15px 30px;
            font-family: 'Press Start 2P', monospace;
            font-size: 1rem;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
            text-shadow: 0 0 5px #33ff33;
            box-shadow: 0 0 10px #33ff33;
        }

        .button:hover {
            background: #33ff33;
            color: black;
            text-shadow: none;
        }

        .team-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin: 20px 0;
            width: 100%;
            max-width: 600px;
        }

        .team-card {
            border: 2px solid #33ff33;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            box-shadow: 0 0 10px #33ff33;
        }

        .team-card:hover {
            background: rgba(51, 255, 51, 0.1);
        }

        .team-card.selected {
            background: rgba(51, 255, 51, 0.2);
        }

        .character-select {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }

        .retro-window {
            border: 2px solid #33ff33;
            padding: 20px;
            margin: 20px 0;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 0 10px #33ff33;
        }

        .timer-bar {
            width: 100%;
            height: 20px;
            border: 2px solid #33ff33;
            margin: 20px 0;
            position: relative;
            overflow: hidden;
        }

        .timer-fill {
            height: 100%;
            background: #33ff33;
            transition: width 1s linear;
        }

        .answer-button {
            background: transparent;
            color: #33ff33;
            border: 2px solid #33ff33;
            padding: 15px 30px;
            font-family: 'Press Start 2P', monospace;
            font-size: 1rem;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
            text-shadow: 0 0 5px #33ff33;
            box-shadow: 0 0 10px #33ff33;
            width: 100%;
            text-align: left;
        }

        .answer-button:hover:not(:disabled) {
            background: rgba(51, 255, 51, 0.2);
        }

        .answer-button.correct {
            background: #33ff33;
            color: black;
            text-shadow: none;
            animation: correctPulse 1s infinite;
        }

        .answer-button.incorrect {
            background: #ff3333;
            border-color: #ff3333;
            color: white;
            text-shadow: none;
        }

        @keyframes correctPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }

        .results-tracker {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .result-indicator {
            width: 30px;
            height: 30px;
            border: 2px solid #33ff33;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
        }

        .result-indicator.correct {
            background: #33ff33;
            color: black;
        }

        .result-indicator.incorrect {
            border-color: #ff3333;
            color: #ff3333;
        }

        .result-indicator.current {
            animation: currentQuestion 1s infinite;
        }

        @keyframes currentQuestion {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .answer-feedback {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 4rem;
            color: #33ff33;
            text-shadow: 0 0 20px #33ff33;
            animation: feedbackPulse 0.5s ease-in-out;
            pointer-events: none;
        }

        @keyframes feedbackPulse {
            0% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
            50% { transform: translate(-50%, -50%) scale(1.2); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 0; }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const TEAM_MEMBERS = {
            'Wise Eyes': ['Aesop', 'Lara', 'Ronan', 'Quincy'],
            'BOBOs': ['Archer', 'Matthew', 'Jordynn', 'Seth', 'Matilda']
        };

        function App() {
            const [gameState, setGameState] = React.useState('title');
            const [team, setTeam] = React.useState('');
            const [character, setCharacter] = React.useState('');
            const [questions, setQuestions] = React.useState([]);
            const [currentQuestionIndex, setCurrentQuestionIndex] = React.useState(0);
            const [loading, setLoading] = React.useState(false);
            const [timeLeft, setTimeLeft] = React.useState(30);
            const [answered, setAnswered] = React.useState(false);
            const [score, setScore] = React.useState(0);
            const [results, setResults] = React.useState([]);
            const [showFeedback, setShowFeedback] = React.useState(false);
            const [lastAnswerCorrect, setLastAnswerCorrect] = React.useState(false);

            // Timer effect
            React.useEffect(() => {
                let timer;
                if (gameState === 'playing' && timeLeft > 0 && !answered) {
                    timer = setInterval(() => {
                        setTimeLeft(prev => {
                            if (prev <= 1) {
                                handleTimeUp();
                                return 0;
                            }
                            return prev - 1;
                        });
                    }, 1000);
                }
                return () => clearInterval(timer);
            }, [gameState, timeLeft, answered]);

            const handleTimeUp = () => {
                if (!answered) {
                    setAnswered(true);
                    setResults(prev => [...prev, false]);
                    setTimeout(nextQuestion, 2000);
                }
            };

            const nextQuestion = () => {
                setShowFeedback(false);
                if (currentQuestionIndex < questions.length - 1) {
                    setCurrentQuestionIndex(i => i + 1);
                    setAnswered(false);
                    setTimeLeft(30);
                } else {
                    setGameState('finished');
                }
            };

            const handleAnswer = (selectedBook) => {
                if (answered) return;
                
                setAnswered(true);
                const correct = selectedBook === questions[currentQuestionIndex].book;
                setLastAnswerCorrect(correct);
                setResults(prev => [...prev, correct]);
                
                if (correct) {
                    setScore(s => s + 1);
                }
                
                setShowFeedback(true);
                setTimeout(() => {
                    setShowFeedback(false);
                    setTimeout(nextQuestion, 1000);
                }, 1000);
            };

            // Simple function to load questions when needed
            const loadQuestions = async () => {
                try {
                    console.log('Starting to load questions...');
                    setLoading(true);
                    const response = await fetch('OBOBquestions.csv');
                    const text = await response.text();
                    console.log('CSV loaded, first 100 chars:', text.substring(0, 100));
                    
                    const results = Papa.parse(text, {
                        header: true,
                        skipEmptyLines: true
                    });
                    
                    console.log('Questions parsed, count:', results.data.length);
                    
                    // Just take 5 questions for testing
                    const shuffled = [...results.data]
                        .sort(() => Math.random() - 0.5)
                        .slice(0, 5);
                    
                    setQuestions(shuffled);
                    setLoading(false);
                } catch (error) {
                    console.error('Error loading questions:', error);
                    setLoading(false);
                }
            };

            const renderTitle = () => (
                <>
                    <h1 className="title">OREGON BATTLE OF THE BOOKS</h1>
                    <button className="button" onClick={() => setGameState('team')}>
                        START YOUR QUEST
                    </button>
                </>
            );

            const renderTeamSelect = () => (
                <>
                    <h2 className="subtitle">SELECT YOUR TEAM</h2>
                    <div className="team-grid">
                        {Object.keys(TEAM_MEMBERS).map((teamName) => (
                            <div 
                                key={teamName}
                                className={`team-card ${team === teamName ? 'selected' : ''}`}
                                onClick={() => setTeam(teamName)}
                            >
                                <h3>{teamName}</h3>
                                <p>{TEAM_MEMBERS[teamName].join(', ')}</p>
                            </div>
                        ))}
                    </div>
                    {team && (
                        <>
                            <h3 className="subtitle">SELECT YOUR CHARACTER</h3>
                            <div className="character-select">
                                {TEAM_MEMBERS[team].map((memberName) => (
                                    <button 
                                        key={memberName}
                                        className={`button ${character === memberName ? 'selected' : ''}`}
                                        onClick={() => setCharacter(memberName)}
                                    >
                                        {memberName}
                                    </button>
                                ))}
                            </div>
                        </>
                    )}
                    {character && (
                        <button 
                            className="button" 
                            onClick={() => {
                                loadQuestions();  // Load questions when starting game
                                setGameState('playing');
                            }}
                        >
                            BEGIN QUEST
                        </button>
                    )}
                </>
            );

            const renderQuestion = () => {
                if (loading) {
                    return <div className="subtitle">Loading your quest...</div>;
                }

                if (!questions.length) {
                    return <div className="subtitle">No questions available</div>;
                }

                const currentQuestion = questions[currentQuestionIndex];
                const timerPercentage = (timeLeft / 30) * 100;

                return (
                    <div className="retro-window">
                        <div style={{display: 'flex', justifyContent: 'space-between', alignItems: 'center', marginBottom: '20px'}}>
                            <div>Score: {score}</div>
                            <div>Time: {timeLeft}s</div>
                        </div>

                        <div className="results-tracker">
                            {questions.slice(0, currentQuestionIndex + 1).map((_, index) => (
                                <div 
                                    key={index} 
                                    className={`result-indicator ${
                                        index < results.length 
                                            ? results[index] ? 'correct' : 'incorrect'
                                            : 'current'
                                    }`}
                                >
                                    {index < results.length 
                                        ? (results[index] ? '✓' : '×')
                                        : (index + 1)
                                    }
                                </div>
                            ))}
                        </div>

                        <div className="timer-bar">
                            <div 
                                className="timer-fill"
                                style={{width: `${timerPercentage}%`}}
                            />
                        </div>

                        <h3 className="subtitle">Question {currentQuestionIndex + 1} of {questions.length}</h3>
                        <p>{currentQuestion.question}</p>
                        <div className="character-select">
                            {Array.from(new Set(questions.map(q => q.book)))
                                .sort(() => Math.random() - 0.5)
                                .slice(0, 4)
                                .map((book) => (
                                    <button
                                        key={book}
                                        className={`answer-button ${
                                            answered 
                                                ? book === currentQuestion.book 
                                                    ? 'correct'
                                                    : 'incorrect'
                                                : ''
                                        }`}
                                        onClick={() => handleAnswer(book)}
                                        disabled={answered}
                                    >
                                        {book}
                                    </button>
                                ))}
                        </div>

                        {showFeedback && (
                            <div className="answer-feedback">
                                {lastAnswerCorrect ? '✓' : '×'}
                            </div>
                        )}
                    </div>
                );
            };

            const renderContent = () => {
                switch(gameState) {
                    case 'title':
                        return renderTitle();
                    case 'team':
                        return renderTeamSelect();
                    case 'playing':
                        return renderQuestion();
                    default:
                        return renderTitle();
                }
            };

            return (
                <div className="container">
                    {renderContent()}
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
